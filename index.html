
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>给我最爱的你</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'ZCOOL XiaoWei', serif;
      color: white;
      text-align: center;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .slideshow img {
      margin-left: -50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      animation: fade 30s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
    }

    h1 {
      margin-top: 60px;
      font-size: 2.2rem;
      text-shadow: 2px 2px 5px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc; }
      to { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff99cc; }
    }

    .heart-button {
      font-size: 4rem;
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 2s infinite;
      color: #ff3366;
      transition: transform 0.2s;
    }

    .heart-button:hover {
      transform: scale(1.2);
    }

    .love-text {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 1.2rem;
      text-shadow: 2px 2px 4px #000;
      animation: fadeIn 0.8s ease-in-out;
    }

    .final-message {
      font-size: 2rem;
      color: #ffea00;
      margin-top: 2rem;
      animation: popIn 1s ease-in-out, glow 2s infinite alternate;
      text-shadow: 2px 2px 5px #000;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 星星特效 */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/bg-stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -2;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="slideshow">
    <img src="photo1.jpeg" alt="潜水" />
    <img src="photo2.jpeg" alt="骑马" />
    <img src="photo3.jpeg" alt="雪地" />
  </div>

  <h1>点击爱心，解锁我对你的爱 💖</h1>
  <button class="heart-button" onclick="revealLove()">❤️</button>
  <div id="love-output" class="love-text"></div>
  <div id="final-message" class="final-message"></div>

  <audio id="bg-music" loop>
    <source src="111.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    const loveMessages = [
      "我爱你 🇨🇳 (Chinese)",
      "I love you 🇬🇧 (English)",
      "Je t’aime 🇫🇷 (French)",
      "Te amo 🇪🇸 (Spanish)",
      "사랑해요 🇰🇷 (Korean)",
      "Ti amo 🇮🇹 (Italian)",
      "Ich liebe dich 🇩🇪 (German)",
      "Я тебя люблю 🇷🇺 (Russian)",
      "Aishiteru 愛してる 🇯🇵 (Japanese)",
      "Aku cinta kamu 🇮🇩 (Indonesian)"
    ];

    let index = 0;
    const output = document.getElementById("love-output");
    const final = document.getElementById("final-message");
    const music = document.getElementById("bg-music");

    function revealLove() {
      if (music.paused) {
        music.play().catch(err => {
          console.log("无法自动播放音乐，需用户手动启动。");
        });
      }

      if (index < loveMessages.length) {
        const p = document.createElement("p");
        p.className = "love-text";
        p.textContent = loveMessages[index];
        output.appendChild(p);
        index++;
        if (index === loveMessages.length) {
          setTimeout(() => {
            final.textContent = "🌟 全世界都知道我爱你！🌟";
          }, 800);
        }
      }
    }
  </script>

</body>
</html>
